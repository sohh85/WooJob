version: '3'

volumes:
  docker-volume:

services:

  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./www/html:/var/www/html
    depends_on:
      - php

  php:
    build: ./php
    volumes:
      - ./www/html:/var/www/html

  mysql:
    image: mysql:8.0.20
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: woojob
      MYSQL_USER: sohh
      MYSQL_PASSWORD: woojob
    volumes:
      - docker-volume:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      # コンテナ作成時に実行されるsqlファイルを格納するパスをdocker-entrypoint-initdb.dにマウント
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
    tty: true

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_php_app
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=sohh
      - PMA_PASSWORD=woojob
    links:
      - mysql
    ports:
      - 8888:80
